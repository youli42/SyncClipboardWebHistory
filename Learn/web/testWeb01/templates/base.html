<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncClipboard 历史记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义颜色
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        neutral: '#64748B',
                        light: '#F8FAFC',
                        dark: '#1E293B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
            .card-hover {
                @apply hover:shadow-lg hover:-translate-y-1 transition-all duration-300;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-dark">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <i class="fa fa-clipboard text-primary text-2xl"></i>
                        <h1 class="text-xl font-bold text-primary">SyncClipboard</h1>
                    </div>
                    
                    <!-- 搜索框 -->
                    <div class="hidden md:block flex-grow max-w-md mx-8">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="搜索内容、时间..." 
                                   class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom">
                            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- 导航按钮 -->
                    <nav class="flex space-x-1 md:space-x-3">
                        <a href="{{ url_for('index') }}" 
                           class="flex items-center px-3 py-2 rounded-lg {{ 'bg-primary/10 text-primary' if active_page == 'history' else 'text-gray-600 hover:bg-gray-100' }} transition-custom">
                            <i class="fa fa-history mr-1 md:mr-2"></i>
                            <span class="hidden md:inline">历史</span>
                        </a>
                        <a href="{{ url_for('favorites') }}" 
                           class="flex items-center px-3 py-2 rounded-lg {{ 'bg-primary/10 text-primary' if active_page == 'favorites' else 'text-gray-600 hover:bg-gray-100' }} transition-custom">
                            <i class="fa fa-star mr-1 md:mr-2"></i>
                            <span class="hidden md:inline">收藏</span>
                        </a>
                        <a href="{{ url_for('settings') }}" 
                           class="flex items-center px-3 py-2 rounded-lg {{ 'bg-primary/10 text-primary' if active_page == 'settings' else 'text-gray-600 hover:bg-gray-100' }} transition-custom">
                            <i class="fa fa-cog mr-1 md:mr-2"></i>
                            <span class="hidden md:inline">设置</span>
                        </a>
                    </nav>
                </div>
                
                <!-- 移动端搜索框 -->
                <div class="mt-3 md:hidden">
                    <div class="relative">
                        <input type="text" 
                               placeholder="搜索内容、时间..." 
                               class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom">
                        <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="flex-grow container mx-auto px-4 py-6">
            {% block content %}{% endblock %}
        </main>

        <!-- 页脚 -->
        <footer class="bg-white border-t border-gray-200 py-4">
            <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
                <p>SyncClipboard 历史记录查看器 &copy; {{ now.year }}</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // 通用交互脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 收藏按钮交互
            const favoriteButtons = document.querySelectorAll('.favorite-btn');
            favoriteButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const icon = this.querySelector('i');
                    if (icon.classList.contains('fa-star-o')) {
                        icon.classList.remove('fa-star-o');
                        icon.classList.add('fa-star', 'text-yellow-400');
                    } else {
                        icon.classList.remove('fa-star', 'text-yellow-400');
                        icon.classList.add('fa-star-o');
                    }
                });
            });
            
            // 筛选器交互
            const filterToggles = document.querySelectorAll('.filter-toggle');
            filterToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    this.classList.toggle('bg-primary/10');
                    this.classList.toggle('text-primary');
                });
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
