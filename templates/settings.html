<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>历史记录设置</h1>
        
        <form id="settings-form">
            <div class="form-group">
                <label for="max_items">最大历史记录数量:</label>
                <input type="number" id="max_items" name="max_items" min="1" value="{{ settings.max_items }}">
            </div>
            
            <div class="form-group">
                <label for="max_days">保留天数:</label>
                <input type="number" id="max_days" name="max_days" min="1" value="{{ settings.max_days }}">
            </div>
            
            <div class="form-group">
                <label for="max_storage">最大存储空间 (MB):</label>
                <input type="number" id="max_storage" name="max_storage" min="1" value="{{ settings.max_storage }}">
            </div>
            
            <button type="submit">保存设置</button>
        </form>
        
        <a href="/">返回历史记录</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
